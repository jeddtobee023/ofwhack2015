		<div class="container">

									<input type="text" class="form-control" name="phonenumber" id="mphonenumber" placeholder="Phone Number (+63)">

								<textarea class="form-control" name="messagebody" id="mmessagebody" placeholder="Enter your Text Message here" maxlength="300"style="margin-bottom:10px;"></textarea>

								<input type="text" class="form-control" id="txtbtc" readonly  style="margin-bottom:10px;text-align:right">

								<input type="text" class="form-control" readonly id="txtreceive" style="margin-bottom:10px;text-align:right"/>

								<div class="input-group"  style="margin-bottom:10px;">
									<span class="input-group-addon"><i class="fa fa-phone fa-lg fa-fw"></i></span>

	  <script>
	  $(function()
	  {
	   $("body").fadeIn("fast");
	  });
	  function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	  $("#btnsendmessage").click(function()
	  {
		$('#loadingmodal').modal({backdrop: "static",keyboard: false},'show');
		$.post("https://post.chikka.com/smsapi/request", {message_type:"SEND",mobile_number:$("#mphonenumber").val(),shortcode:"29290732",message_id:localStorage.getItem("imhome-uniquekey")+getRandomInt(1,1000),message:$("#mmessagebody").val(),client_id:"1ca7dbeb23a0e3ef1ce101da6bbe30c98866a73192a10e9d0e19745cf201fb23",secret_key:"9bf8a9811e968c069b746284dfcd915cfe2641ec7e1603d49578544f1ed31c90"},function(data)
		{
		});
		$("body").trigger("notifyandroid",["Message Sent!","Successfully sent the message to: "+ $("#mphonenumber").val()]);
		$('#loadingmodal').modal("hide");
		$("#popuptitle").html("Message Sent!");
        $("#popuptext").html("Sucessfully sent the message to: "+ $("#mphonenumber").val());
		$("#footercontent").html('<a href="tracklist.html" class="btn btn-info tab-btn pull-right">OK</a>');
        $('#errormodal').modal({backdrop: "static",keyboard: false},'show');
	  });
	  var i = getRandomInt(1, 1000);
	  $("#btnsendbitcoin").click(function()
	  {
		$('#loadingmodal').modal({backdrop: "static",keyboard: false},'show');
		var messagecontent = "You sent "+$('#txtbtc').val()+" of bitcoin to "+$('#txtbankaccountname').val()+" via "+ $('#txtpaymentmode').val()+" - "+$("#txtbankaccountname").val();
		var messageid =parseInt(localStorage.getItem("imhome-uniquekey"))+1;
		$.post("https://post.chikka.com/smsapi/request", {message_type:"SEND",mobile_number:$("#bphonenumber").val(),shortcode:"29290732",message_id: messageid,message:messagecontent,client_id:"1ca7dbeb23a0e3ef1ce101da6bbe30c98866a73192a10e9d0e19745cf201fb23",secret_key:"9bf8a9811e968c069b746284dfcd915cfe2641ec7e1603d49578544f1ed31c90"},function(data)
		{
		});
		$("body").trigger("notifyandroid",["Bitcoin Sent!",messagecontent]);
		$('#loadingmodal').modal("hide");
		$("#popuptitle").html("Message Sent!");
        $("#popuptext").html(messagecontent);
		$("#footercontent").html('<a href="tracklist.html" class="btn btn-info tab-btn pull-right">OK</a>');
        $('#errormodal').modal({backdrop: "static",keyboard: false},'show');
	  });
	  $("#txtpeso").on("change keyup", function()
	  {
		var peso = $('#txtpeso').val();
		var rate = .000095;
		var totalbtc = peso * rate;
		$('#txtbtc').val(totalbtc);
		$('#txtreceive').val(peso);
	  });
	  </script>
