	  <script src="js/fastclick.min.js"></script>
	  <script>
	  $(function()
	  {
	   $("body").fadeIn("fast");
	   $("#palias").html(localStorage.getItem("imhome-alias"));
	   $("#pemail").html(localStorage.getItem("imhome-email"));
	   $("#puniquekey").html(localStorage.getItem("imhome-uniquekey"));
	   if (localStorage.getItem("imhome-pp") != undefined || localStorage.getItem("imhome-pp") != null)
	   {
	    $("#picturecont").html('<div class="img-circle" style="width:120px;height:120px;background:url(\''+localStorage.getItem("imhome-pp")+'\') center center; background-size: cover; -webkit-background-size: cover;padding-right: 10px"></div>');
	   }
	  });
	  $("#btnlogout").click(function()
	  {
	  localStorage.removeItem("imhome-email");
	  localStorage.removeItem("imhome-uniquekey");
	  localStorage.removeItem("imhome-lastnotidate");
	  localStorage.removeItem("imhome-alias");
	  $("body").trigger("transitionandroid",["login.html","down"]);
	  });
	  </script>
